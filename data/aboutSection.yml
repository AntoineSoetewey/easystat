title: >
  ## Qui suis-je ?

  Je m'appelle [Antoine Soetewey](https://antoinesoetewey.com/fr/). Je suis doctorant et assistant en statistique à l'UCLouvain, et professeur invité en méthodes quantitatives à UNamur. Je suis passionné de statistique et surtout de ce qu'elles peuvent apporter quand elles sont appliquées à des situations concrètes. Aimant partager mes connaissances avec d'autres personnes, je me ferai un plaisir de vous aide à surmonter vos problèmes liés aux statistiques.
content: >
  De par mon expérience en tant qu'assistant et professeur invité au niveau universitaire, j'accompagne souvent des mémorants (en médecine, kiné, santé publique, etc.).
  
  
  Je peux donc vous aider dans la réalisation des analyses statistiques de votre mémoire, TFE ou projet de recherche (article scientifique, thèse, etc.), toujours en m'assurant la bonne compréhension et interprétation des tests statistiques appliqués.
  
  
  En parallèle, je donne également des cours particuliers en statistique, probabibilité et programmation R, que ce soit pour revoir la théorie, s’exercer sur des exemples concrets ou se préparer à un examen. Enseignant la statistique dans plusieurs facultés et auprès d’étudiants aux parcours variés, je m’adapte à vos besoins et à votre niveau.
