# topTitle: A propos
title: >
  ## Qui suis-je ?

  Je m'appelle [Antoine Soetewey](https://antoinesoetewey.com/fr/). Je suis doctorant et assistant en statistique à l'UCLouvain, et professeur invité en méthodes quantitatives à UNamur. Je suis passionné de statistique et surtout de ce qu'elles peuvent apporter quand elles sont appliquées à des situations concrètes. Aimant partager mes connaissances avec d'autres personnes, je me ferai un plaisir de vous aide à surmonter vos problèmes liés aux statistiques.
content: >
  Enseignant la statistique dans plusieurs facultés et auprès d’étudiants aux parcours variés, je propose des cours particuliers sur mesure en statistique, probabilité et programmation R. Ces séances sont conçues pour vous aider à revoir la théorie à votre rythme, vous exercer sur des exemples concrets, ou vous préparer efficacement à vos examens.
  Grâce à une approche personnalisée, je m’adapte à vos besoins, à votre niveau et à vos objectifs d’apprentissage.

  
  Fort de mon expérience en tant qu’assistant et professeur invité au niveau universitaire, j’accompagne également des étudiants et chercheurs (en médecine, kinésithérapie, santé publique, etc.) dans la réalisation des analyses statistiques de leur mémoire, TFE, thèse ou article scientifique.
  L’objectif est de vous aider à mener vos analyses de manière rigoureuse, tout en vous assurant une bonne compréhension et interprétation des tests statistiques appliqués. Notez qu'avant toute collaboration, il est indispensable que vous ayez obtenu l’accord préalable de votre promoteur·rice.
