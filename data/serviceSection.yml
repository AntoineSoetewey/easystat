# topTitle: Services
title: >
  ## En quoi puis-je vous aider ?
service:
  - content: >
      #### Cours particuliers

      Quel que soit votre programme, votre année d'étude ou votre niveau actuel, je propose des **cours** particuliers en **statistique**, **probabilité** et sur **RStudio** (R script et R Markdown) ou **Jamovi**, en garantissant un accompagnement personnalisé et sur mesure à chaque étudiant.
      
      
      Prix : 35€/heure (tarif dégressif pour les cours à plusieurs)
    image: images/service/ui-ux.svg
  - content: >
      #### Mémoire/TFE

      De par mon expérience en tant qu'assistant au niveau universitaire, j'accompagne souvent des mémorants (en médecine, kiné, santé publique, etc.). Je peux donc vous aider dans la réalisation des **analyses statistiques** de votre **mémoire ou TFE**, en m'assurant la bonne compréhension et interprétation des tests statistiques appliqués.
      
      
      Prix : 35€/heure
    image: images/service/web.svg
  - content: >
      #### Consultance

      Si vous êtes un **professionnel**, je vous aide dans l'**analyse de données** et dans la prise de décision en apportant une dimension statistique à vos projets, quel que soit le secteur d'activité. Je propose également des **formations sur RStudio et Jamovi** aux employés désirant se former à ces programmes.
      
      
      [Plus d'informations](https://datanalyze.be/fr/)
    image: images/service/branding.svg
